<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


  <script src="/api.js"></script>
  <script src="/styles.js"></script>
  <script src="/requestWork.js"></script>
  <script src="/timer.js"></script>
  <link rel="stylesheet" type="text/css" href="/coloredElements.css">
</head>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h1 class="my-0 mr-md-auto font-weight-normal">SimSms Online</h1>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark">
        Register
      </a>
      <a class="p-2 text-dark">
        Log in
      </a>
    </nav>
    <a class="btn btn-outline-primary">Sign up</a>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4 text-center">
        <p>Номер</p>
        <a id="phone-time-min">0</a>
        <a>:</a>
        <a id="phone-time">0</a>
      </div>
      <div class="col-md-4 order-md-2 mb-4 text-right">
        <h1>sss</h1>
        <p>ss</p>
        <a id="phone-time-min">0s</a>
        <a>sss</a>a>
        <a id="phone-time">0ss</a>
      </div>
      <div class="col-md-8 order-md-1">
        <div>
          <h4 class="mb-3">Получение номера</h4>
        </div>
        <div id="wrapper-country">
          <div class="col-md-5 mb-3">
            <label for="country">Страна</label>
            <select class="custom-select d-block w-100" id="country-child"></select>
          </div>
          <div class="col-md-5 mb-3">
            <label for="operators">Оператор</label>
            <select class="custom-select d-block w-100" id="operators-child"></select>
          </div>
        </div>
        <div id="wrapper-services">
          <div class="col-md-6 mb-3">
            <label for="searchPhone">Поиск сервиса</label>
            <input class="form-control" id="search-obj" type="text" placeholder="" value="" required="">
          </div>
          <div class="col-md-5 mb-3">
            <label>Сервис</label>
            <select class="custom-select d-block w-100" id="second-child"></select>
          </div>
        </div>
        <button class="btn btn-primary btn-lg" id="getcountnew-start-work" type="submit">Получить
          новости</button>
        <button class="btn btn-primary btn-lg" id="getserviceprice-start-work" type="submit">Получить цену
          сервиса</button>
        <button class="btn btn-primary btn-lg" id="getnumber-start-work" type="submit">Получить номер</button>
        <div class="show-data">
          <p id="get-new-phone-price"></p>
          <p id="get-new-phone-service"></p>
          <p id="get-new-phone-country"></p>
          <p id="get-new-phone-number"></p>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
