<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <script src="/authWork.js"></script> -->

</head>

<body>
    <div class="col-3">
        <form method="POST" action="/passwordreset">
            <div class="form-group">
                <label for="exampleInputEmail1">Ваш логин</label>
                <input name="username" id="username-new" type="text" class="form-control" placeholder="Ваш логин">
                <small id="emailHelp" class="form-text text-muted">Введите логин.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Ваш пароль</label>
                <input name="password" id="password-new" type="text" class="form-control" placeholder="Ваш новый пароль">
                <small id="emailHelp" class="form-text text-muted">Введите новый пароль.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Почта</label>
                <input name="email" id="email" type="text" class="form-control" placeholder="Ваша почта">
                <small id="emailHelp" class="form-text text-muted">Введите почту.</small>
            </div>
            <button id="send-code-btn" type="submit" class="btn btn-primary">Отправить пароль на почту</button>
        </form>
        <a href="/auth">Авторизоваться</a>
        <br>
        <a href="/register">Зарегистрироваться</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
